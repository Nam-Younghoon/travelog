<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 삭제</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>게시물 삭제</h1>
        <p>정말로 삭제하시겠어요?</p>
        <button type="submit">네</button>
    </form>
    <button id="go-back">아니요</button>

    <script>
        document.getElementById('go-back').addEventListener("click", () => {
            window.history.back();
        });
    </script>
</body>
</html>
