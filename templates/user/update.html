{% extends 'base.html' %}
{% load static %}
{% block contents %}
<div class="banner"></div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col col-md-7 g-5 pt-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title fs-2"><b>회원정보 수정</b></div>
                        <hr>
                            <div class="row align-items-center" style="margin-top: 2rem;">
                                <div class="col-md-auto">닉네임 : </div>
                                {{ form.nickname }}
                            </div>
                            <div class="row align-items-center" style="margin-top: 1rem;">
                                <div class="col-md-auto">이메일 : </div>
                                {{ form.email }}
                            </div>
                            <div class="row mt-4">
                                <div class="col text-end">
                                    <button type="submit" class="card-link btn btn-outline-secondary">변경하기</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
