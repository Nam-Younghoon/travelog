{% extends 'base.html' %}
{% load static %}
{% block contents %}

<div class="banner"></div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col col-md-4 g-5 pt-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title fs-2"><b>회원탈퇴</b></div>
                        <hr>
                        <p>정말로 삭제하시겠어요?</p>
                        <div class="row mt-4 text-end">
                            <div class="col g-4">
                                <button type="submit" class="btn btn-danger">네</button>
                                <a href="{% url 'user:user_profile' %}" class="btn btn-outline-secondary ms-2">아니요</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
