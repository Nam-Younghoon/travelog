{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block contents %}
<div class="banner"></div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col col-md-7 g-5 pt-3">
                <div class="card mb-5">
                    <div class="card-body">
                        <div class="card-title fs-2"><b>비밀번호 변경 완료</b></div>
                        <hr>
                        <div class="row align-items-center" style="margin-top: 2rem;">
                            <div class="col">
                                <p>{{ title }}</p>
                            </div>
                        </div>
                        <div class="row align-items-center" style="margin-top: 2rem;">
                            <div class="col card-link">
                                <a href="{% url 'blog:blog_list' %}" class="btn btn-outline-primary">홈으로</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
