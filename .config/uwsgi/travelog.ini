[uwsgi]
chdir = /srv/travelog/
module = travelog.wsgi:application
home = /srv/travelog/venv

uid = ubuntu
gid = ubuntu

socket = /tmp/travelog.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/travelog.pid
logto = /var/log/uwsgi/travelog/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true